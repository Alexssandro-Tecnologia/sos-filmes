<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Poppins&display=swap" rel="stylesheet">

  <title>Cadastro de Filmes</title>
</head>

<body>
  <header class="cabecario-bg">
    <nav class="cabecario">
      <a href="../index.html"><img src="../img/banner.png" alt=""></a>
      <ul>
        <li><a href="../cadastro/cadastro.html">cadastrar</a></li>
        <li><a href="../lista-filmes/lista-filmes.html">lista de filmes</a></li>
        <li><a href="../edicao-filmes/edicao-filmes.html">editar</a></li>
      </ul>
    </nav>
  </header>
  <main class="container conteudo">
    <h1>Cadastro de Filmes</h1>
    <p>O seu melhor catálogo aqui!</p>
    <div class="formulario">
      <form id="form-cadastro" class="form" enctype="multipart/form-data">
        <!-- FOTO (coluna 1) -->
        <div class="foto-upload">
          <label for="foto" class="upload-area">Escolher Arquivo</label>
          <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>

        <!-- COLUNA 2 (campos) -->
        <div class="form-campos">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Filme">
          </div>

          <div>
            <label for="genero">Gênero</label>
            <select name="genero" id="genero">
              <option value="">Selecione</option>
              <option value="acao">Ação</option>
              <option value="animacao">Animação</option>
              <option value="aventura">Aventura</option>
              <option value="comedia">Comédia</option>
              <option value="drama">Drama</option>
              <option value="fantasia">Fantasia</option>
              <option value="ficcao-cientifica">Ficção-científica</option>
              <option value="romance">Romance</option>
              <option value="suspense">Suspense</option>
              <option value="terror">Terror</option>
            </select>
          </div>

          <div>
            <label for="lancamento">Ano de Lançamento</label>
            <input type="number" id="lancamento" name="lancamento" placeholder="Ex: 2025">
          </div>

          <div>
            <label for="duracao">Duração</label>
            <input type="text" id="duracao" name="duracao" placeholder="Ex: 1h 50min">
          </div>

          <!-- SINOPSE (de ponta a ponta) -->
          <div class="full-width">
            <label for="sinopse">Sinopse</label>
            <textarea id="sinopse" name="sinopse" rows="5" placeholder="Digite a sinopse do filme"></textarea>
          </div>
        </div>

        <!-- BOTÃO -->
        <div class="full-width center">
          <button type="submit">Cadastrar Filme</button>
        </div>
      </form>
    </div>
    <div id="mensagem" class="mensagem-sucesso"></div>
  </main>
  <footer class="rodape-bg">
    <div class="rodape">
      <p>S.O.S Filmes - 2025 Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="../script.js"></script>
</body>

</html>
